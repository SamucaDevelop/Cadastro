<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="content-form">
        <div class="header">
          <h1>Cadastro</h1>
        </div>
        <form class="form">
          <fieldset>
            <div class="field">
              <label>Seu nome</label>
              <input class="input" type="text" name="nome" id="nome" />
            </div>

            <div class="field">
              <label>Seu e-mail</label>
              <input class="input" type="text" name="e-mail" id="e-mail" />
            </div>

            <div class="field">
              <label>Sua senha</label>
              <input class="input" type="text" name="senha" id="senha" />
            </div>

            <div class="button">
              <input type="button" />
              <button type="submit">Cadastrar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
